spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.datasource.url=jdbc:mysql://localhost/isy?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.schema=isy
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=50

spring.datasource.max-idle=50

# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true

spring.datasource.validation-query=select 1;

spring.jooq.sql-dialect=MySQL

isy.constants.jooqSqlDialect=MySQL
isy.constants.serverHttpPort = 8080
isy.constants.serverHttpsPort = 8443

# oauth2
security.oauth2.client.client-id=
security.oauth2.client.client-secret=
security.oauth2.authorization.checkTokenAccess=isAuthenticated()

# spring security
security.user.name=
security.user.password=

server.port = 8443
server.context-path=

sonar.password=