<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习日志 -
                    <small>日志列表</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="search_student_name" class="form-control input-sm" placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_student_number" class="form-control input-sm"
                                   placeholder="学生学号"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-6">
                            <input type="text" id="search_organize" class="form-control input-sm"
                                   placeholder="班级"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_guidance_teacher" class="form-control input-sm"
                                   placeholder="指导教师"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkall" id="checkall"/>
                        </th>
                        <th data-class="expand">姓名</th>
                        <th>学号</th>
                        <th data-hide="phone">班级</th>
                        <th data-hide="phone">指导教师</th>
                        <th data-hide="phone">创建日期</th>
                        <th data-hide="phone">操作</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th></th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>班级</th>
                        <th>指导教师</th>
                        <th>创建日期</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}">{{this.name}}
            </button>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            /*页面参数*/
            var init_page_param = {
                'internshipReleaseId': /*[[${internshipReleaseId}]]*/ '',
                'studentId':/*[[${studentId}]]*/ 0
            };
            /*]]>*/
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/journal/internship_journal_list.js" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
