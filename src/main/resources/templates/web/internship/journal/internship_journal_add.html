<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习日志 -
                    <small>添加</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="add_form">
                    <div class="form-group" id="valid_student_name">
                        <label>学生姓名</label>
                        <input class="form-control" name="studentName" id="studentName"
                               th:value="${internshipJournal.studentName}" placeholder="学生姓名" maxlength="10"/>
                        <p class="text-danger hidden" id="student_name_error_msg"></p>
                        <input type="hidden" name="studentId" id="studentId" th:value="${internshipJournal.studentId}"/>
                        <input type="hidden" name="internshipReleaseId" id="internshipReleaseId"
                               th:value="${internshipJournal.internshipReleaseId}"/>
                    </div>
                    <div class="form-group" id="valid_student_number">
                        <label>学生学号</label>
                        <input class="form-control" name="studentNumber" id="studentNumber"
                               th:value="${internshipJournal.studentNumber}" placeholder="学生学号" readonly="readonly"/>
                        <p class="text-danger hidden" id="student_number_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_organize">
                        <label>班级</label>
                        <input class="form-control" name="organize" id="organize"
                               th:value="${internshipJournal.organize}" placeholder="班级" readonly="readonly"/>
                        <p class="text-danger hidden" id="organize_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_school_guidance_teacher">
                        <label>校内指导教师</label>
                        <input class="form-control" name="schoolGuidanceTeacher" id="schoolGuidanceTeacher"
                               th:value="${internshipJournal.schoolGuidanceTeacher}" placeholder="校内指导教师"
                               readonly="readonly"/>
                        <p class="text-danger hidden" id="school_guidance_teacher_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_graduation_practice_company_name">
                        <label>实习单位名称</label>
                        <input class="form-control" name="graduationPracticeCompanyName"
                               id="graduationPracticeCompanyName"
                               th:value="${internshipJournal.graduationPracticeCompanyName}" placeholder="实习单位名称"
                               readonly="readonly"/>
                        <p class="text-danger hidden" id="graduation_practice_company_name_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_internship_journal_content">
                        <div id="internshipJournalContent" style="height:350px;"></div>
                        <input type="hidden" id="internshipJournalContentText" name="internshipJournalContent" />
                        <input type="hidden" id="internshipJournalHtml" name="internshipJournalHtml" />
                        <p class="help-block">提示：word中不保留任何格式</p>
                        <p class="text-danger hidden" id="internship_journal_content_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_internship_journal_date">
                        <label>日志日期</label>
                        <input class="form-control" name="internshipJournalDate" id="internshipJournalDate"
                               placeholder="日志日期"/>
                        <p class="text-danger hidden" id="internship_journal_date_error_msg"></p>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isSeeStaff" id="isSeeStaff"
                                       value="1" checked="checked"/>仅允许教职工查阅
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <input type="hidden" class="dy_script" value="/js/internship/journal/internship_journal_add.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
