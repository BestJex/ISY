<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习教师分配 -
                    <small>添加</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="add_form">
                    <div class="form-group" id="valid_student">
                        <label>学生</label>
                        <div class="row">
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="studentUsername" placeholder="学生账号"/>
                            </div>
                            <div class="col-xs-2 text-center">
                                <span>or</span>
                            </div>
                            <div class="col-xs-5">
                                <input type="text" class="form-control" id="studentNumber" placeholder="学生学号"/>
                            </div>
                        </div>
                        <p class="text-danger hidden" id="student_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_staff">
                        <select name="teacher" id="select_teacher" class="form-control selectpicker show-tick"
                                title="请选择教师">
                        </select>
                        <p class="text-danger hidden" id="staff_error_msg"></p>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="teacher-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{teacher_value}}">{{teacher_name}}</option>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'internshipReleaseId': /*[[${internshipReleaseId}]]*/ ''
            };
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/distribution/internship_add_distribution.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
