<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习审核 -
                    <small>审核</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-6">
                            <input type="text" id="search_real_name" class="form-control input-sm" placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_student_number" class="form-control input-sm"
                                   placeholder="学生学号"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-6">
                            <select id="search_science_name" class="form-control selectpicker show-tick" title="请选择专业">
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select id="search_organize_name" class="form-control selectpicker show-tick" title="请选择班级">
                            </select>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="text-right" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-outline btn-default" id="refresh"><i class="fa fa-refresh"></i>刷新
                    </button>
                </div>
                <div id="tableData">
                </div>
                <div id="pagination" class="text-center">
                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="internship-audit-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{student_name}} - {{studentNumber}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4"><span>专业：</span><span>{{science_name}}</span></div>
                        <div class="col-md-4"><span>班级：</span><span>{{organize_name}}</span></div>
                        <div class="col-md-4"><span>状态：</span><span>{{internship_apply_state}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"><span>原因：</span><span>{{reason}}</span></div>
                    </div>
                    {{#if hasController}}
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-4">
                            {{#if commitmentBook}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked" />
                                    承诺书
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    承诺书
                                </label>
                            </div>
                            {{/if}}

                            {{#if safetyResponsibilityBook}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked" />
                                    安全责任书
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    安全责任书
                                </label>
                            </div>
                            {{/if}}

                            {{#if practiceAgreement}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked" />
                                    实践协议书
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    实践协议书
                                </label>
                            </div>
                            {{/if}}
                        </div>
                        <div class="col-md-4">
                            {{#if internshipApplication}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked"/>
                                    实习申请书
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    实习申请书
                                </label>
                            </div>
                            {{/if}}

                            {{#if practiceReceiving}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked"/>
                                    实习接收
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    实习接收
                                </label>
                            </div>
                            {{/if}}

                            {{#if securityEducationAgreement}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked"/>
                                    安全教育协议
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    安全教育协议
                                </label>
                            </div>
                            {{/if}}

                        </div>
                        <div class="col-md-4">
                            {{#if parentalConsent}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1" checked="checked"/>
                                    父母同意书
                                </label>
                            </div>
                            {{else}}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="1"/>
                                    父母同意书
                                </label>
                            </div>
                            {{/if}}
                        </div>
                    </div>
                    {{/if}}
                </div>
                <div class="panel-footer">
                    <a href="javascript:;" class="detail_apply" data-id="{{internshipReleaseId}}">查看详情</a>
                    <a href="javascript:;" class="save_apply" data-id="{{internshipReleaseId}}">保存</a>
                    <a href="javascript:;" class="pass_apply" data-id="{{internshipReleaseId}}">通过</a>
                    <a href="javascript:;" class="fail_apply" data-id="{{internshipReleaseId}}">不通过</a>
                </div>
            </div>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*<![CDATA[*/
            /*页面参数*/
            var init_page_param = {
                'internshipReleaseId': /*[[${internshipReleaseId}]]*/ ''
            };
            /*]]>*/
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/review/internship_audit.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
