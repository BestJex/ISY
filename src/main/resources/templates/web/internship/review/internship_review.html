<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习审核</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-12">
                            <input type="text" id="search_internship_title" class="form-control input-sm"
                                   placeholder="标题"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="text-right" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-outline btn-default" id="refresh"><i class="fa fa-refresh"></i>刷新
                    </button>
                </div>
                <div id="tableData">
                </div>
                <div id="pagination" class="text-center">

                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="internship-release-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{internship_title}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4"><span>学校：</span><span>{{school_name}}</span></div>
                        <div class="col-md-4"><span>院：</span><span>{{college_name}}</span></div>
                        <div class="col-md-4"><span>系：</span><span>{{department_name}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><span>年级：</span><span>{{allowGrade}}</span></div>
                        <div class="col-md-4"><span>实习类型：</span><span>{{internshipTypeName}}</span></div>
                        <div class="col-md-4">
                            <span>状态：</span>
                            {{#if internshipReleaseIsDel}}
                            <span class="text-danger">注销</span>
                            {{else}}
                            <span>正常</span>
                            {{/if}}
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>教师分配开始时间：</span><span>{{teacherDistributionStartTimeStr}}</span>
                        </div>
                        <div class="col-md-6"><span>实习申请开始时间：</span><span>{{startTimeStr}}</span></div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>教师分配结束时间：</span><span>{{teacherDistributionEndTimeStr}}</span></div>
                        <div class="col-md-6"><span>实习申请结束时间：</span><span>{{endTimeStr}}</span></div>
                    </div>
                    <p style="margin-top:10px;">
                        <span>专业：</span>
                        {{#each sciences}}
                        <span class="label label-default">{{scienceName}}</span>
                        {{/each}}
                    </p>
                    <div class="text-right">
                        <small><em><span>发布人：</span><span>{{publisher}}</span> <span>{{releaseTimeStr}}</span></em>
                        </small>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default review" data-id="{{internshipReleaseId}}">进行审核
                                <span class="badge">{{waitTotalData}}</span></button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default pass_apply" data-id="{{internshipReleaseId}}">
                                已通过列表 <span class="badge">{{passTotalData}}</span></button>
                            <button type="button" class="btn btn-default fail_apply" data-id="{{internshipReleaseId}}">
                                未通过列表 <span class="badge">{{failTotalData}}</span></button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default basic_apply" data-id="{{internshipReleaseId}}">
                                基本信息修改申请 <span class="badge">{{basicApplyTotalData}}</span></button>
                            <button type="button" class="btn btn-default company_apply"
                                    data-id="{{internshipReleaseId}}">单位信息修改申请 <span class="badge">{{companyApplyTotalData}}</span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default basic_fill" data-id="{{internshipReleaseId}}">
                                基本信息填写中 <span class="badge">{{basicFillTotalData}}</span></button>
                            <button type="button" class="btn btn-default company_fill"
                                    data-id="{{internshipReleaseId}}">单位信息填写中 <span class="badge">{{companyFillTotalData}}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/review/internship_review.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
