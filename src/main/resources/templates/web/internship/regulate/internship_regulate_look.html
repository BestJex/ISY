<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习监管 -
                    <small>查看</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td><strong>学生姓名</strong></td>
                            <td th:text="${internshipRegulate.studentName}"></td>
                            <td><strong>学生学号</strong></td>
                            <td th:text="${internshipRegulate.studentNumber}"></td>
                        </tr>
                        <tr>
                            <td><strong>学生联系方式</strong></td>
                            <td th:text="${internshipRegulate.studentTel}"></td>
                            <td><strong>指导教师</strong></td>
                            <td th:text="${internshipRegulate.schoolGuidanceTeacher}"></td>
                        </tr>
                        <tr>
                            <td><strong>实习内容</strong></td>
                            <td colspan="3" th:text="${internshipRegulate.internshipContent}"></td>
                        </tr>
                        <tr>
                            <td><strong>实习进展</strong></td>
                            <td colspan="3" th:text="${internshipRegulate.internshipProgress}"></td>
                        </tr>
                        <tr>
                            <td><strong>汇报途径</strong></td>
                            <td th:text="${internshipRegulate.reportWay}"></td>
                            <td><strong>汇报日期</strong></td>
                            <td th:text="${internshipRegulateDate}"></td>
                        </tr>
                        <tr>
                            <td><strong>备注</strong></td>
                            <td colspan="3" th:text="${internshipRegulate.tliy}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <input type="hidden" class="dy_script" value="/js/internship/regulate/internship_regulate_look.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
