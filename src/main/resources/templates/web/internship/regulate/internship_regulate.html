<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习监管</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-12">
                            <input type="text" id="search_internship_title" class="form-control input-sm"
                                   placeholder="标题"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="text-right" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-outline btn-default" id="refresh"><i class="fa fa-refresh"></i>刷新
                    </button>
                </div>
                <div id="tableData">
                </div>
                <div id="pagination" class="text-center">

                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!-- Staff Modal -->
        <div class="modal fade" id="staffModal" tabindex="-1" role="dialog" aria-labelledby="staffModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="staffModalLabel">教职工账号</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group" id="valid_staff">
                                <label>教职工</label>
                                <div class="row">
                                    <div class="col-xs-5">
                                        <input type="text" class="form-control" id="staffUsername"
                                               placeholder="教职工账号"/>
                                    </div>
                                    <div class="col-xs-2 text-center">
                                        <span>or</span>
                                    </div>
                                    <div class="col-xs-5">
                                        <input type="text" class="form-control" id="staffNumber" placeholder="教职工学号"/>
                                    </div>
                                </div>
                                <input type="hidden" id="staffInfoInternshipReleaseId"/>
                                <p class="text-danger hidden" id="staff_error_msg"></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="staffInfo">确定</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <script id="internship-release-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{internship_title}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4"><span>学校：</span><span>{{school_name}}</span></div>
                        <div class="col-md-4"><span>院：</span><span>{{college_name}}</span></div>
                        <div class="col-md-4"><span>系：</span><span>{{department_name}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><span>年级：</span><span>{{allowGrade}}</span></div>
                        <div class="col-md-4"><span>实习类型：</span><span>{{internshipTypeName}}</span></div>
                        <div class="col-md-4">
                            <span>状态：</span>
                            {{#if internshipReleaseIsDel}}
                            <span class="text-danger">注销</span>
                            {{else}}
                            <span>正常</span>
                            {{/if}}
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>教师分配开始时间：</span><span>{{teacherDistributionStartTimeStr}}</span>
                        </div>
                        <div class="col-md-6"><span>实习申请开始时间：</span><span>{{startTimeStr}}</span></div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>教师分配结束时间：</span><span>{{teacherDistributionEndTimeStr}}</span></div>
                        <div class="col-md-6"><span>实习申请结束时间：</span><span>{{endTimeStr}}</span></div>
                    </div>
                    <p style="margin-top:10px;">
                        <span>专业：</span>
                        {{#each sciences}}
                        <span class="label label-default">{{scienceName}}</span>
                        {{/each}}
                    </p>
                    <div class="text-right">
                        <small><em><span>发布人：</span><span>{{real_name}}</span> <span>{{releaseTimeStr}}</span></em>
                        </small>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default regulate_list" data-id="{{internshipReleaseId}}">
                            监管列表
                        </button>
                        <button type="button" class="btn btn-default my_regulate" data-id="{{internshipReleaseId}}">
                            我的监管
                        </button>
                        <button type="button" class="btn btn-default write_regulate" data-id="{{internshipReleaseId}}">
                            写监管记录
                        </button>
                    </div>
                </div>
            </div>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/journal/internship_journal.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
