<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">实习统计 -
                    <small>未提交列表</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="search_student_name" class="form-control input-sm"
                                   placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_student_number" class="form-control input-sm"
                                   placeholder="学生学号"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-6">
                            <select id="search_science_name" class="form-control input-sm">
                                <option value="0">请选择专业</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select id="search_organize_name" class="form-control input-sm">
                                <option value="0">请选择班级</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th data-class="expand">姓名</th>
                        <th>学号</th>
                        <th data-hide="phone">专业</th>
                        <th data-hide="phone">班级</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>专业</th>
                        <th>班级</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-studentId="{{this.studentId}}"
                    data-internshipReleaseId="{{this.internshipReleaseId}}">{{this.name}}
            </button>
            {{/each}}
        </script>
        <script id="science-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{science_value}}">{{science_name}}</option>
            {{/each}}
        </script>
        <script id="organize-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{organize_value}}">{{organize_name}}</option>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'internshipReleaseId': /*[[${internshipReleaseId}]]*/ ''
            };
        </script>
        <input type="hidden" class="dy_script" value="/js/internship/statistics/internship_unsubmitted.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
