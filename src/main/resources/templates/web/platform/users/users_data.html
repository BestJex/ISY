<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">平台用户</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active"><a href="#pass" data-toggle="tab">已审核</a></li>
                    <li><a href="#wait" data-toggle="tab">未审核</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="pass">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" id="pass_search_username" class="form-control input-sm"
                                           placeholder="邮箱"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="pass_search_mobile" class="form-control input-sm"
                                           placeholder="手机号"/>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="pass_users_type">
                                        <option>用户类型</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center" style="margin-top:4px;">
                                <button type="button" id="pass_search" class="btn btn-outline btn-default"><i
                                        class="fa fa-search"></i>搜索
                                </button>
                                <button type="button" id="pass_reset_search" class="btn btn-outline btn-default"><i
                                        class="fa fa-repeat"></i>重置
                                </button>
                            </div>
                        </div>
                        <table id="pass_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="pass_checkall" id="pass_checkall"/>
                                </th>
                                <th data-class="expand">邮箱</th>
                                <th data-hide="phone">手机号</th>
                                <th data-hide="always">姓名</th>
                                <th data-hide="phone">角色</th>
                                <th data-hide="phone">注册类型</th>
                                <th>状态</th>
                                <th data-hide="always">语言编码</th>
                                <th data-hide="phone">注册时间</th>
                                <th data-hide="phone">操作</th>
                            </tr>
                            </thead>

                            <tfoot>
                            <tr>
                                <th></th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>姓名</th>
                                <th>角色</th>
                                <th>注册类型</th>
                                <th>状态</th>
                                <th>语言编码</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                            </tfoot>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="wait">
                        <div class="well">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" id="wait_search_username" class="form-control input-sm"
                                           placeholder="邮箱"/>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="wait_search_mobile" class="form-control input-sm"
                                           placeholder="手机号"/>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="wait_users_type">
                                        <option>用户类型</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center" style="margin-top:4px;">
                                <button type="button" id="wait_search" class="btn btn-outline btn-default"><i
                                        class="fa fa-search"></i>搜索
                                </button>
                                <button type="button" id="wait_reset_search" class="btn btn-outline btn-default"><i
                                        class="fa fa-repeat"></i>重置
                                </button>
                            </div>
                        </div>
                        <table id="wait_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="wait_checkall" id="wait_checkall"/>
                                </th>
                                <th data-class="expand">邮箱</th>
                                <th data-hide="phone">手机号</th>
                                <th data-hide="phone">注册类型</th>
                                <th data-hide="always">语言编码</th>
                                <th data-hide="phone">注册时间</th>
                                <th data-hide="phone">操作</th>
                            </tr>
                            </thead>

                            <tfoot>
                            <tr>
                                <th></th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>注册类型</th>
                                <th>语言编码</th>
                                <th>注册时间</th>
                                <th>操作</th>
                            </tr>
                            </tfoot>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!-- 角色Modal -->
        <div class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="roleModalLabel">设置用户角色</h4>
                    </div>
                    <div class="modal-body text-center">
                        <form role="form" id="role_form" style="height: 300px;overflow: auto">
                            <div class="form-group" id="roles"></div>
                            <input name="username" type="hidden" id="roleUsername"/>
                        </form>
                        <p id="role_error_msg" class="hidden"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="roleModalMiss">取消</button>
                        <button type="button" class="btn btn-primary" id="saveRole">更改设置</button>
                    </div>
                </div>
            </div>
        </div>

        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-role="{{this.role}}">{{this.name}}
            </button>
            {{/each}}
        </script>

        <!--定义用户类型模板-->
        <script id="users-type-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{value}}">{{name}}</option>
            {{/each}}
        </script>

        <!--定义角色模板-->
        <script id="role-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="{{value}}" name="role"/><span class="role_set">{{name}}</span>
                </label>
            </div>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/platform/users/users_data.js" />
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>

</html>
