<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">用户资料</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        系统
                    </div>
                    <div class="panel-body">
                        <div class="media">
                            <div class="media-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span>账号：</span><span th:text="${user.username}"></span>
                                    </div>
                                    <div class="col-md-4">
                                        <span>语言：</span><span th:text="${user.langKey}"></span>
                                    </div>
                                    <div class="col-md-4">
                                        <span>加入时间：</span><span th:text="${user.joinDate}"></span>
                                    </div>
                                </div>
                            </div>
                            <span class="media-right">
                                <img th:src="@{${user.avatar}}" src="#" style="width: 120px;height: 120px"/>
                            </span>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-default" id="profileEdit">修改</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <input type="hidden" class="dy_script" value="/js/platform/users/users_profile_system.js" />
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>

</html>
