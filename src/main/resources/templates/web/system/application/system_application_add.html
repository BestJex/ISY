<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">系统应用 -
                    <small>添加</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="add_form">
                    <div class="form-group" id="valid_application_pid">
                        <select class="form-control" name="applicationPid" id="select_application_pid">
                            <option>请选择父菜单</option>
                        </select>
                        <p class="text-danger hidden" id="application_pid_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_name">
                        <label>应用(中文)名</label>
                        <input class="form-control" name="applicationName" id="applicationName" placeholder="应用名"/>
                        <p class="text-danger hidden" id="application_name_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_en_name">
                        <label>应用(英文)名</label>
                        <input class="form-control" name="applicationEnName" id="applicationEnName"
                               placeholder="应用英文名"/>
                        <p class="text-danger hidden" id="application_en_name_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_url">
                        <label>应用链接</label>
                        <input class="form-control" name="applicationUrl" id="applicationUrl" placeholder="应用链接"/>
                        <p class="text-danger hidden" id="application_url_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_data_url_start_with">
                        <label>应用过滤链接</label>
                        <input class="form-control" name="applicationDataUrlStartWith" id="applicationDataUrlStartWith"
                               placeholder="应用过滤链接"/>
                        <p class="text-danger hidden" id="application_data_url_start_with_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_code">
                        <label>应用识别码</label>
                        <input class="form-control" name="applicationCode" id="applicationCode" placeholder="应用识别码"/>
                        <p class="text-danger hidden" id="application_code_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_icon">
                        <label>应用图标</label>
                        <input class="form-control" name="icon" id="icon" placeholder="应用图标"/>
                        <p class="text-danger hidden" id="icon_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_application_sort">
                        <label>序号</label>
                        <input class="form-control" type="number" min="0" name="applicationSort" id="applicationSort"
                               placeholder="序号"/>
                        <p class="text-danger hidden" id="application_sort_error_msg"></p>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->

        <script id="application-parent-template" type="text/x-handlebars-template">
            {{#each applicationPids}}
            <option value="{{application_parent_value}}">{{application_parent_name}}</option>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/system/application/system_application_add.js" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
