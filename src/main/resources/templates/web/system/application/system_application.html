<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">系统应用</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkall" id="checkall"/>
                        </th>
                        <th data-class="expand">应用</th>
                        <th data-hide="always">英文</th>
                        <th>父级</th>
                        <th data-hide="always">路径</th>
                        <th data-hide="always">图标</th>
                        <th data-hide="phone">序号</th>
                        <th data-hide="always">识别名</th>
                        <th data-hide="always">过滤url</th>
                        <th data-hide="phone">操作</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th></th>
                        <th>应用</th>
                        <th>英文</th>
                        <th>父级</th>
                        <th>路径</th>
                        <th>图标</th>
                        <th>序号</th>
                        <th>识别名</th>
                        <th>过滤url</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>

                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->

        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-application="{{this.application}}">{{this.name}}
            </button>
            {{/each}}
        </script>

        <input type="hidden" class="dy_script" value="/js/system/application/system_application.js"/>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
</body>

</html>
