<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业答辩安排 -
                    <small>设置</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="add_form">
                    <div class="form-group" id="valid_paper_date">
                        <label>毕业论文评阅日期</label>
                        <input class="form-control" name="paperDate" id="paperDate" placeholder="毕业论文评阅日期"
                               readonly="readonly"/>
                        <input type="hidden" name="graduationDesignReleaseId" th:value="${defenseArrangement.graduationDesignReleaseId}">
                        <input type="hidden" name="defenseArrangementId" th:value="${defenseArrangement.defenseArrangementId}">
                        <input type="hidden" th:value="${defenseArrangement.paperStartDate}"
                               id="paperStartDate"/>
                        <input type="hidden" th:value="${defenseArrangement.paperEndDate}"
                               id="paperEndDate"/>
                        <p class="text-danger hidden" id="paper_date_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_defense_date">
                        <label>答辩日期</label>
                        <input class="form-control" name="defenseDate" id="defenseDate" placeholder="答辩日期"
                               readonly="readonly"/>
                        <input type="hidden" th:value="${defenseArrangement.defenseStartDate}"
                               id="defenseStartDate"/>
                        <input type="hidden" th:value="${defenseArrangement.defenseEndDate}"
                               id="defenseEndDate"/>
                        <p class="text-danger hidden" id="defense_date_error_msg"></p>
                    </div>
                    <div class="form-group" th:unless="${#lists.isEmpty(defenseTimes)}">
                        <label>每日答辩时间</label>
                        <div class="row" th:each="row,rowStat : ${defenseTimes}" style="margin-top: 10px;">
                            <div class="col-md-4">
                                <input class="form-control day_defense" th:value="${row.defenseStartTime}" name="defenseStartTime"
                                       placeholder="开始时间"
                                       readonly="readonly"/>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control day_defense" th:value="${row.defenseEndTime}" name="defenseEndTime"
                                       placeholder="结束时间"
                                       readonly="readonly"/>
                            </div>
                            <div class="col-md-2" th:if="${rowStat.count &gt; 1}">
                                <button type="button" class="btn btn-default defenseDel"><i class="fa fa-minus"></i>删除</button>
                            </div>
                        </div>
                        <p class="text-danger hidden" id="day_defense_error_msg"></p>
                        <div class="col-md-offset-4" style="margin-top: 20px;">
                            <button type="button" id="addDefense" class="btn btn-default"><i class="fa fa-plus"></i>添加时段
                            </button>
                        </div>
                    </div>
                    <div class="form-group" id="valid_interval_time">
                        <label>答辩间隔时间</label>
                        <input class="form-control" type="number" id="intervalTime" th:value="${defenseArrangement.intervalTime}" name="intervalTime" placeholder="答辩间隔时间"/>
                        <p class="text-danger hidden" id="interval_time_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_defense_note">
                        <label>答辩说明</label>
                        <textarea class="form-control" rows="3" name="defenseNote" placeholder="答辩说明" th:text="${defenseArrangement.defenseNote}"></textarea>
                        <p class="text-danger hidden" id="defense_note_error_msg"></p>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="defense-template" type="text/x-handlebars-template">
            <div class="row" style="margin-top: 10px;">
                <div class="col-md-4">
                    <input class="form-control day_defense" value="13:00" name="defenseStartTime" placeholder="开始时间"
                           readonly="readonly"/>
                </div>
                <div class="col-md-4">
                    <input class="form-control day_defense" value="19:00" name="defenseEndTime" placeholder="结束时间"
                           readonly="readonly"/>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-default defenseDel"><i class="fa fa-minus"></i>删除</button>
                </div>
            </div>
        </script>
        <input type="hidden" class="dy_script" value="/js/graduate/design/replan/design_replan_arrange_edit.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
