<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业指导教师 -
                    <small>列表</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" id="search_staff_real_name" class="form-control input-sm"
                                   placeholder="教职工姓名"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="search_staff_username" class="form-control input-sm"
                                   placeholder="教职工账号"/>
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="search_staff_number" class="form-control input-sm"
                                   placeholder="教职工工号"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkall" id="checkall"/>
                        </th>
                        <th data-class="expand">教职工姓名</th>
                        <th>教职工工号</th>
                        <th data-hide="phone">教职工账号</th>
                        <th data-hide="phone">分配人</th>
                        <th data-hide="phone">操作</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th></th>
                        <th>教职工姓名</th>
                        <th>教职工工号</th>
                        <th>教职工账号</th>
                        <th>分配人</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}" data-realName="{{realName}}">{{this.name}}
            </button>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'graduationDesignReleaseId': /*[[${graduationDesignReleaseId}]]*/ ''
            };
        </script>

        <input type="hidden" class="dy_script"
               value="/js/graduate/design/teacher/design_teacher_look.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
