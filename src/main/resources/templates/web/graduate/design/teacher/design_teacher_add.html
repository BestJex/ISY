<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业指导教师 -
                    <small>添加</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <input type="text" id="staffName" class="form-control" placeholder="教师">
                <div id="datas" class="row" style="margin-top: 10px;">

                </div>
                <div class="text-center hidden" id="operator_button" style="margin-top:10px;">
                    <button type="button" id="save" class="btn btn-default">保存</button>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <script id="teacher-template" type="text/x-handlebars-template">
            {{#each listResult}}
            {{#if checked}}
            <div class="{{column_class}}">
                <input type="checkbox" name="{{input_name}}" value="{{teacher_value}}" checked="checked"/>
                <label>{{teacher_name}}</label>
            </div>
            {{else}}
            <div class="{{column_class}}">
                <input type="checkbox" name="{{input_name}}" value="{{teacher_value}}"/>
                <label>{{teacher_name}}</label>
            </div>
            {{/if}}

            {{/each}}
        </script>
        <!-- /.footer -->
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'graduationDesignReleaseId': /*[[${graduationDesignReleaseId}]]*/ ''
            };
        </script>
        <input type="hidden" class="dy_script" value="/js/graduate/design/teacher/design_teacher_add.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
