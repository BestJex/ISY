<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业指导教师</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-12">
                            <input type="text" id="search_title" class="form-control input-sm"
                                   placeholder="标题"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="text-right" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-outline btn-default" id="refresh"><i class="fa fa-refresh"></i>刷新
                    </button>
                </div>
                <div id="tableData">
                </div>
                <div id="pagination" class="text-center">

                </div>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="graduation-design-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{graduation_design_title}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4"><span>学校：</span><span>{{school_name}}</span></div>
                        <div class="col-md-4"><span>院：</span><span>{{college_name}}</span></div>
                        <div class="col-md-4"><span>系：</span><span>{{department_name}}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><span>年级：</span><span>{{allowGrade}}</span></div>
                        <div class="col-md-4"><span>专业：</span><span>{{science_name}}</span></div>
                        <div class="col-md-4">
                            <span>状态：</span>
                            {{#if graduationDesignIsDel}}
                            <span class="text-danger">注销</span>
                            {{else}}
                            <span>正常</span>
                            {{/if}}
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>填报教师开始时间：</span><span>{{fillTeacherStartTimeStr}}</span>
                        </div>
                        <div class="col-md-6"><span>毕业设计开始时间：</span><span>{{startTimeStr}}</span></div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-6"><span>填报教师结束时间：</span><span>{{fillTeacherEndTimeStr}}</span></div>
                        <div class="col-md-6"><span>毕业设计结束时间：</span><span>{{endTimeStr}}</span></div>
                    </div>
                    <div class="text-right">
                        <small><em><span>发布人：</span><span>{{real_name}}</span> <span>{{releaseTimeStr}}</span></em>
                        </small>
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-default design_teacher_look"
                            data-id="{{graduationDesignReleaseId}}">查看
                    </button>
                    {{#if isOkTeacher}}
                    <button type="button" class="btn btn-primary" disabled="disabled">已确认</button>
                    {{else}}
                    <button type="button" class="btn btn-primary design_teacher_ok"
                            data-id="{{graduationDesignReleaseId}}">确认
                    </button>
                    {{/if}}
                </div>
            </div>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/graduate/design/teacher/design_teacher.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
