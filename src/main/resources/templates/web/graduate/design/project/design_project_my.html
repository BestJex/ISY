<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业设计规划 -
                    <small>我的规划</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div style="margin-bottom: 10px;">
                    <div class="pull-left">
                        <label><input type="checkbox" name="checkall"/> 全选</label>
                    </div>
                    <div class="pull-right">
                        <button type="button" id="project_add" class="btn btn-outline btn-primary btn-sm"><i
                                class="fa fa-plus"></i>添加
                        </button>
                        <button type="button" id="project_dels" class="btn btn-outline btn-danger btn-sm"><i
                                class="fa fa-trash-o"></i>批量删除
                        </button>
                        <button type="button" id="project_down" class="btn btn-outline btn-default btn-sm"><i
                                class="fa fa-cloud-download"></i>下载
                        </button>
                        <button type="button" class="btn btn-outline btn-default btn-sm" id="refresh"><i
                                class="fa fa-refresh"></i>刷新
                        </button>
                    </div>
                </div>
                <table class="tablesaw tablesaw-stack table table-striped" data-tablesaw-mode="stack"
                       id="tablesawTable">
                    <thead>
                    <tr>
                        <th scope="col">选择</th>
                        <th scope="col">进度安排</th>
                        <th scope="col">指导时间</th>
                        <th scope="col">指导地点</th>
                        <th scope="col">指导内容</th>
                        <th scope="col">备注</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <script id="project-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <tr>
                <td><input type="checkbox" value="{{graduationDesignPlanId}}" name="check"/></td>
                <td>{{scheduling}}</td>
                <td>{{supervisionTime}}</td>
                <td>{{buildingName}} {{buildingCode}}</td>
                <td>{{guideContent}}</td>
                <td>{{note}}</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm edit"
                            data-id="{{graduationDesignPlanId}}">编辑
                    </button>
                    <button type="button" class="btn btn-danger btn-sm del"
                            data-id="{{graduationDesignPlanId}}">删除
                    </button>
                </td>
            </tr>
            {{/each}}
        </script>
        <!-- /.footer -->
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'graduationDesignReleaseId': /*[[${graduationDesignReleaseId}]]*/ '',
                'staffId': /*[[${staffId}]]*/ 0
            };
        </script>
        <input type="hidden" class="dy_script" value="/js/graduate/design/project/design_project_my.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
