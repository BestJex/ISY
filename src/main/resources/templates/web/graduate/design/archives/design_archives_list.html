<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业设计归档 -
                    <small>列表</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12" id="dataContent">
                <div class="well">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="search_student_name" class="form-control input-sm"
                                   placeholder="学生姓名"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_student_number" class="form-control input-sm"
                                   placeholder="学生学号"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;">
                        <div class="col-md-6">
                            <input type="text" id="search_staff_name" class="form-control input-sm"
                                   placeholder="指导教师"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_staff_number" class="form-control input-sm"
                                   placeholder="指导教师工号"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12" style="padding-bottom: 20px;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="export_file_name" placeholder="文件名"/>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">导出Xls
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><a href="javascript:" id="export_xls">导出Xls</a></li>
                                <li><a href="javascript:" id="export_xlsx">导出Xlsx</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div><!-- /input-group -->
                </div>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th data-hide="always">学院</th>
                        <th data-hide="always">学院校内代码</th>
                        <th data-hide="always">专业</th>
                        <th data-hide="always">专业校内代码</th>
                        <th data-hide="always">毕业时间</th>
                        <th data-class="expand">指导教师</th>
                        <th data-hide="always">指导教师工号</th>
                        <th data-hide="always">指导教师职称</th>
                        <th data-hide="always">助理教师</th>
                        <th data-hide="always">助理教师工号</th>
                        <th data-hide="always">助理教师职称</th>
                        <th data-hide="phone">毕业设计（论文）题目</th>
                        <th data-hide="always">题目类型</th>
                        <th data-hide="always">课题来源</th>
                        <th data-hide="phone">学生学号</th>
                        <th>学生姓名</th>
                        <th data-hide="phone">成绩</th>
                        <th data-hide="phone">百优</th>
                        <th data-hide="phone">存档号</th>
                        <th data-hide="always">备注</th>
                        <th data-hide="phone">操作</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th data-hide="always">学院</th>
                        <th data-hide="always">学院校内代码</th>
                        <th data-hide="always">专业</th>
                        <th data-hide="always">专业校内代码</th>
                        <th data-hide="always">毕业时间</th>
                        <th data-class="expand">指导教师</th>
                        <th data-hide="always">指导教师工号</th>
                        <th data-hide="always">指导教师职称</th>
                        <th data-hide="always">助理教师</th>
                        <th data-hide="always">助理教师工号</th>
                        <th data-hide="always">助理教师职称</th>
                        <th data-hide="phone">毕业设计（论文）题目</th>
                        <th data-hide="always">题目类型</th>
                        <th data-hide="always">课题来源</th>
                        <th data-hide="phone">学生学号</th>
                        <th>学生姓名</th>
                        <th data-hide="phone">成绩</th>
                        <th data-hide="phone">百优</th>
                        <th data-hide="phone">存档号</th>
                        <th data-hide="always">备注</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!-- 统一生成档案号 modal -->
        <div class="modal fade" id="generateArchivesModal" tabindex="-1" role="dialog"
             aria-labelledby="generateArchivesModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="generateArchivesModalLabel">生成档案号</h4>
                    </div>
                    <div class="modal-body">
                        <form id="generateArchivesForm" style="margin-top: 20px;">
                            <div class="form-group">
                                <select class="form-control" name="departmentCode" id="generateArchivesCode">
                                    <option value="">请选择系部代码</option>
                                    <option value="13">基础课部代码 13</option>
                                    <option value="14">体育课部代码 14</option>
                                    <option value="15">机械工程系代码 15</option>
                                    <option value="16">信息工程系代码 16</option>
                                    <option value="17">土木工程系代码 17</option>
                                    <option value="18">经济管理系代码 18</option>
                                    <option value="19">艺术设计系代码 19</option>
                                    <option value="20">语言工程系代码 20</option>
                                    <option value="21">地球科学系代码 21</option>
                                    <option value="22">建筑学系代码 22</option>
                                    <option value="23">公共外语部代码 23</option>
                                </select>
                                <input type="hidden" th:value="${graduationDesignReleaseId}"
                                       name="graduationDesignReleaseId"/>
                            </div>
                            <div class="form-group">
                                <label for="generateArchivesAffix">档案号前缀</label>
                                <input type="text" class="form-control" readonly="readonly" id="generateArchivesAffix"
                                       name="archivesAffix" placeholder="档案号前缀">
                            </div>
                            <div class="form-group">
                                <label for="generateArchivesStart">开始序号</label>
                                <input type="number" class="form-control" id="generateArchivesStart"
                                       name="archivesStart" placeholder="开始序号">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="generateArchives">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置档案号 modal -->
        <div class="modal fade" id="archivesModal" tabindex="-1" role="dialog" aria-labelledby="archivesModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="archivesModalLabel">设置档案号</h4>
                    </div>
                    <div class="modal-body">
                        <form id="archivesForm" style="margin-top: 20px;">
                            <div class="form-group">
                                <label for="archiveNumber">档案号</label>
                                <input type="text" class="form-control" id="archiveNumber" name="archiveNumber"
                                       placeholder="档案号">
                            </div>
                            <input type="hidden" th:value="${graduationDesignReleaseId}"
                                   name="graduationDesignReleaseId"/>
                            <input type="hidden" id="archivesGraduationDesignPresubjectId"
                                   name="graduationDesignPresubjectId"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="archives">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 备注 modal -->
        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="noteModalLabel">设置备注</h4>
                    </div>
                    <div class="modal-body">
                        <form id="noteForm" style="margin-top: 20px;">
                            <div class="form-group">
                                <label for="note">备注</label>
                                <input type="text" class="form-control" id="note" name="note"
                                       placeholder="备注">
                            </div>
                            <input type="hidden" th:value="${graduationDesignReleaseId}"
                                   name="graduationDesignReleaseId"/>
                            <input type="hidden" id="noteGraduationDesignPresubjectId"
                                   name="graduationDesignPresubjectId"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="toNote">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-teacher="{{this.teacher}}">{{this.name}}
            </button>
            {{/each}}
        </script>
        <script th:inline="javascript">
            /*页面参数*/
            var init_page_param = {
                'graduationDesignReleaseId': /*[[${graduationDesignReleaseId}]]*/ '',
                'grade': /*[[${grade}]]*/ '',
                'curYear': /*[[${curYear}]]*/ '',
                'upYear': /*[[${upYear}]]*/ ''
            };
        </script>
        <input type="hidden" class="dy_script" value="/js/graduate/design/archives/design_archives_list.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
