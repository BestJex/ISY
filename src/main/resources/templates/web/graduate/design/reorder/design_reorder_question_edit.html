<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">毕业答辩顺序 -
                    <small>问题</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="edit_form">
                    <div class="form-group">
                        <label>学生</label>
                        <input class="form-control"
                               placeholder="学生"
                               th:value="${defenseOrder.sortNum + ' _  ' + defenseOrder.studentName + ' ' +defenseOrder.studentNumber}"
                               readonly="readonly"/>
                        <input type="hidden" name="defenseOrderId" th:value="${defenseOrder.defenseOrderId}"/>
                        <input type="hidden" name="defenseGroupId" th:value="${defenseOrderVo.defenseGroupId}"/>
                        <input type="hidden" name="graduationDesignReleaseId"
                               th:value="${defenseOrderVo.graduationDesignReleaseId}"/>
                    </div>
                    <div class="form-group">
                        <label>问题</label>
                        <div id="questionHtml" style="height:500px;"></div>
                        <input type="hidden" id="defenseQuestion" name="defenseQuestion"
                               th:value="${defenseOrder.defenseQuestion}"/>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <input type="hidden" class="dy_script" value="/js/graduate/design/reorder/design_reorder_question_edit.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
