<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">专业数据</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="well">
                    <div class="row" sec:authorize="hasRole('ROLE_SYSTEM')">
                        <div class="col-md-6">
                            <input type="text" id="search_school" class="form-control input-sm" placeholder="学校"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_college" class="form-control input-sm" placeholder="院"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;" sec:authorize="hasAnyRole('ROLE_SYSTEM','ROLE_ADMIN')">
                        <div class="col-md-6">
                            <input type="text" id="search_department" class="form-control input-sm" placeholder="系"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="search_science" class="form-control input-sm" placeholder="专业"/>
                        </div>
                    </div>
                    <div class="row" style="margin-top:2px;" sec:authorize="!hasAnyRole('ROLE_SYSTEM','ROLE_ADMIN')">
                        <div class="col-md-12">
                            <input type="text" id="search_science" class="form-control input-sm" placeholder="专业"/>
                        </div>
                    </div>
                    <div class="text-center" style="margin-top:4px;">
                        <button type="button" id="search" class="btn btn-outline btn-default"><i
                                class="fa fa-search"></i>搜索
                        </button>
                        <button type="button" id="reset_search" class="btn btn-outline btn-default"><i
                                class="fa fa-repeat"></i>重置
                        </button>
                    </div>
                </div>
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="checkall" id="checkall"/>
                        </th>
                        <th data-hide="always">id</th>
                        <th data-class="expand">学校</th>
                        <th data-hide="phone">院</th>
                        <th data-hide="phone">系</th>
                        <th>专业</th>
                        <th data-hide="always">专业代码</th>
                        <th data-hide="phone">状态</th>
                        <th data-hide="phone">操作</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th></th>
                        <th>id</th>
                        <th>学校</th>
                        <th>院</th>
                        <th>系</th>
                        <th>专业</th>
                        <th>专业代码</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>

                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <!--定义操作列按钮模板-->
        <script id="operator_button" type="text/x-handlebars-template">
            {{#each func}}
            <button type="button" class="btn btn-{{this.type}} btn-sm {{this.css}}" data-id="{{this.id}}"
                    data-science="{{this.science}}">{{this.name}}
            </button>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/data/science/science_data.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
