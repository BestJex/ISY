<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">学校数据 -
                    <small>编辑</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="edit_form">
                    <div class="form-group" id="valid_school_name">
                        <label>学校</label>
                        <input class="form-control" name="schoolName" id="schoolName" th:value="${school.schoolName}"
                               placeholder="学校名"/>
                        <p class="text-danger hidden" id="school_name_error_msg"></p>
                        <input type="hidden" name="schoolId" th:value="${school.schoolId}" id="schoolId"/>
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <div class="checkbox">
                            <label th:if="${school.schoolIsDel == 0 || school.schoolIsDel == null}">
                                <input type="checkbox" name="schoolIsDel" value="1"/>注销
                            </label>
                            <label th:if="${school.schoolIsDel == 1}">
                                <input type="checkbox" name="schoolIsDel" checked="checked" value="1"/>注销
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <input type="hidden" class="dy_script" value="/js/data/school/school_edit.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
