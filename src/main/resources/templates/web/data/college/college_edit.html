<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">院数据 -
                    <small>编辑</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="edit_form">
                    <div class="form-group" id="valid_school">
                        <select class="form-control" name="schoolId" id="select_school">
                            <option>请选择学校</option>
                        </select>
                        <p class="text-danger hidden" id="school_error_msg"></p>
                        <input type="hidden" name="schoolId" th:value="${college.schoolId}" id="schoolId"/>
                    </div>
                    <div class="form-group" id="valid_college_name">
                        <label>院</label>
                        <input class="form-control" name="collegeName" id="collegeName"
                               th:value="${college.collegeName}" maxlength="200" placeholder="院名"/>
                        <p class="text-danger hidden" id="college_name_error_msg"></p>
                        <input type="hidden" name="collegeId" th:value="${college.collegeId}" id="collegeId"/>
                    </div>
                    <div class="form-group" id="valid_college_code">
                        <label>院代码</label>
                        <input class="form-control" name="collegeCode" id="collegeCode"
                               th:value="${college.collegeCode}" maxlength="20" placeholder="院代码"/>
                        <p class="text-danger hidden" id="college_code_error_msg"></p>
                    </div>
                    <div class="form-group" id="valid_college_address">
                        <label>院地址</label>
                        <input class="form-control" name="collegeAddress" id="collegeAddress"
                               th:value="${college.collegeAddress}" maxlength="500" placeholder="院地址"/>
                        <p class="text-danger hidden" id="college_address_error_msg"></p>
                    </div>
                    <div class="form-group">
                        <label>状态</label>
                        <div class="checkbox">
                            <label th:if="${college.collegeIsDel == 0 || college.collegeIsDel == null}">
                                <input type="checkbox" name="collegeIsDel" value="1"/>注销
                            </label>
                            <label th:if="${college.collegeIsDel == 1}">
                                <input type="checkbox" name="collegeIsDel" checked="checked" value="1"/>注销
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="school-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{school_value}}">{{school_name}}</option>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/data/college/college_edit.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
