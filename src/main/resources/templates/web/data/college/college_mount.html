<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">院数据 -
                    <small>挂载</small>
                    <small class="pull-right">
                        <button type="button" class="btn btn-primary" id="page_back">返回</button>
                    </small>
                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form role="form" id="add_form">
                    <div class="form-group" id="valid_school_name">
                        <label>学校</label>
                        <input class="form-control" name="schoolName" id="schoolName" th:value="${college.schoolName}"
                               readonly="readonly"/>
                    </div>
                    <div class="form-group" id="valid_college_name">
                        <label>院</label>
                        <input class="form-control" name="collegeName" id="collegeName"
                               th:value="${college.collegeName}" readonly="readonly"/>
                        <input type="hidden" th:value="${college.collegeId}" name="collegeId" id="collegeId"/>
                    </div>
                    <div class="row">
                        <hr/>
                        <h2>应用挂载</h2>
                        <div class="col-sm-12">
                            <div id="treeview-checkable"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" id="save" class="btn btn-default">保存</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.row -->
        <footer class="footer" th:include="footer::footer">
            <p class="text-muted">&copy; Company 2016</p>
        </footer>
        <!-- /.footer -->
        <script id="school-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{school_value}}">{{school_name}}</option>
            {{/each}}
        </script>

        <script id="college-template" type="text/x-handlebars-template">
            {{#each listResult}}
            <option value="{{college_value}}">{{college_name}}</option>
            {{/each}}
        </script>
        <input type="hidden" class="dy_script" value="/js/data/college/college_mount.js"/>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
</body>

</html>
