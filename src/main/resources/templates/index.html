<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(~{::meta},~{::title},~{::link})">
    <meta baidu-gxt-verify-token="434aa6bac42e42ae7fff7983cd1ada50"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="#{web.title}">ISY</title>
    <!-- font css -->
    <link rel="stylesheet" href="css/custom/useso.css" th:href="@{/css/custom/useso.css}"/>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom/index.css" th:href="@{/css/custom/index.css}"/>
</head>
<body>
<!-- Preloader -->
<div class="preloader">
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
</div>

<!-- SITE HEADER -->
<div class="site-top" id="top">
    <div class="site-top-overlay"></div>
    <div class="welcome-text">
        <div class="container text-center white-text">
            <div class="col-xs-8 col-xs-offset-2">
                <h1 class="wow fadeInUp" data-wow-delay="0.4s">ISY
                    <small class="small-text white">校园</small>
                </h1>
                <a href="javascript:;" class="button outline blue wow fadeInUp" data-wow-delay="0.6s" id="toGraduate">毕业寄语</a>
                <a href="login.html" th:href="@{/login}" class="button outline white wow fadeInUp"
                   data-wow-delay="0.8s">马上登录</a>
                <h4>相逢又告别，归帆又离岸，既是往日欢乐的终结，又是未来幸福的开端。<strong class="text-primary">—— 毕业季</strong></h4>
            </div>
        </div>
    </div>
    <!-- SITE-FOOTER -->
    <footer class="site-footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <ul class="social-icons">
                        <li><a href="javascript:" class="fa fa-qq"></a></li>
                        <li><a href="javascript:" class="fa fa-weixin"></a></li>
                        <li><a href="https://zbeboy.github.io/ISY/" class="fa fa-github"></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" th:include="footer::footer"></div>
            </div>
        </div>
    </footer>
</div> <!-- .site-top -->
<!-- 毕业寄语 modal -->
<div class="modal fade" id="graduate" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">毕业寄语</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="您的学校">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="您的名字">
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="content" name="content" placeholder="您想说的...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button" id="submitGraduate">确定</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-danger" id="error_meg"></div>
                    </div>
                    <div class="col-lg-12" style="padding: 20px;">
                        <h4>最新寄语:</h4>
                    </div>
                    <div class="col-lg-12" style="height: 500px;overflow: auto" id="graduateData">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<!--毕业寄语数据模板-->
<script id="graduate-template" type="text/x-handlebars-template">
    {{#each listResult}}
    <p><span class="text-info">{{this.schoolName}}-{{this.username}}:</span> {{this.content}}</p>
    {{/each}}
</script>
<script src="webjarsjs" th:src="@{/webjarsjs}"></script>
<script src="webjars/requirejs/require.min.js" th:src="@{/webjars/requirejs/require.min.js}"
        data-main="/index"></script>
<script th:inline="javascript">
    var web_path = /*[[${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()}]]*/ '';
    require.config({
        baseUrl: web_path + "/js/index",
        waitSeconds: 0
    });
</script>
</body>
</html>
